   
            <ul class="timeline" >
              {{#result}}  

              <li class="event " data-date='{{creationDateTache}} - {{deadLineTache}} (4 days left)' id="{{id}}">
                <div class="TaskCard">
                  <div class="row">
                     <div class="col-md-10">
                         <h1>{{titreTache}}</h1>
                     </div>
                     <div class="col-md-2">
                         <h1 class="TaskScore">{{valueTache}}</h1>
                     </div>
                  </div>
                 
                  <div class="row">
                    <div class="col-md-12">
                      <h3>{{goal.titreGoal}} <span class="badge  badge-dark">{{goal.categorie.titreCategorie}}</span></h3>

                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-12">
                      <p>{{descTache}}</p>  
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group">
                        <input type="text" class="form-control commentInput" placeholder="Add A comment ... " aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-light" type="button" onclick="commentTask({{id}})">Comment</button>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-outline-danger" type="button" onclick="myFunction()">Archive</button>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-outline-info" type="button" onclick="doneTask({{id}});">Done</button>
                        </div>
                      </div>
                    </div>
                  </div>
                 
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                          <ul class="list-group list-group-flush ">
                          {{#comments}}
                            <li class="list-group-item comments">
                              <p class="commentDate">{{creationDateComment}}</p>
                              <p class="commentBody">{{commentText}}<p>
                            </li>
                          {{/comments}}
                          </ul>
                        </div>
                      </div>
                      

                    </div>
                  </div>

                  
                  
                </div>
              </li>  

                {{/result}}            
            </ul>
